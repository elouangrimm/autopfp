<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change elouan.xyz's PFP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: #111;
            border: 2px solid #00ff41;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.3);
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 24px;
            height: 24px;
            background: #0a0a0a;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -2px;
            width: 24px;
            height: 24px;
            background: #0a0a0a;
            clip-path: polygon(0 0, 0 100%, 100% 100%);
        }

        .header {
            border-bottom: 2px solid #00ff41;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            color: #00ff41;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .bsky-handle {
            color: #00ff41;
            font-weight: bold;
        }

        .update-btn {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            color: #0a0a0a;
            background: #00ff41;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .update-btn:hover:not(:disabled) {
            background: #00cc33;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
        }

        .update-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .update-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-left: 4px solid;
            display: none;
            animation: slideIn 0.3s ease-out;
            background: rgba(255, 255, 255, 0.05);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result.success {
            border-left-color: #00ff41;
            color: #00ff41;
        }

        .result.error {
            border-left-color: #ff0055;
            color: #ff0055;
        }

        .result.info {
            border-left-color: #00d4ff;
            color: #00d4ff;
        }

        .pfp-display {
            margin-top: 30px;
            text-align: center;
            display: none;
            padding: 20px;
            border: 2px solid #00ff41;
            background: rgba(0, 255, 65, 0.05);
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            position: relative;
        }

        .pfp-display::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 19px;
            height: 19px;
            background: #111;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .pfp-display::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -2px;
            width: 19px;
            height: 19px;
            background: #111;
            clip-path: polygon(0 0, 0 100%, 100% 100%);
        }

        .pfp-name {
            font-size: 14px;
            font-weight: 700;
            color: #00ff41;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pfp-image {
            max-width: 200px;
            max-height: 200px;
            border: 3px solid #00ff41;
            margin: 0 auto;
            display: block;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        .rate-limit-info {
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            font-size: 11px;
            color: #00ff41;
            display: none;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top: 2px solid #0a0a0a;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            vertical-align: middle;
        }

        .glitch {
            position: relative;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0055, -2px -2px #00d4ff; }
            25% { text-shadow: -2px 2px #00d4ff, 2px -2px #ff0055; }
            50% { text-shadow: 2px -2px #ff0055, -2px 2px #00d4ff; }
            75% { text-shadow: -2px -2px #00d4ff, 2px 2px #ff0055; }
            100% { text-shadow: 2px 2px #ff0055, -2px -2px #00d4ff; }
        }

        .update-btn:hover:not(:disabled) .glitch {
            animation: glitch 0.3s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>◢ CHANGE PFP ◣</h1>
            <p class="subtitle">TARGET: <span class="bsky-handle">@elouan.xyz</span> on Bluesky</p>
        </div>
        
        <button id="updateBtn" class="update-btn" onclick="updatePFP()">
            <span class="glitch">▶ EXECUTE CHANGE</span>
        </button>

        <div id="result" class="result"></div>
        
        <div id="pfpDisplay" class="pfp-display">
            <div class="pfp-name" id="pfpName"></div>
            <img id="pfpImage" class="pfp-image" alt="Profile Picture">
        </div>

        <div id="rateLimitInfo" class="rate-limit-info"></div>
    </div>

    <script>
        async function updatePFP() {
            const btn = document.getElementById('updateBtn');
            const result = document.getElementById('result');
            const pfpDisplay = document.getElementById('pfpDisplay');
            const rateLimitInfo = document.getElementById('rateLimitInfo');

            // Disable button and show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span><span class="loading-text">PROCESSING...</span>';
            
            // Hide previous results
            result.style.display = 'none';
            pfpDisplay.style.display = 'none';
            rateLimitInfo.style.display = 'none';

            try {
                const response = await fetch('/api/public_update');
                const data = await response.json();

                if (response.ok && data.success) {
                    // Success!
                    result.className = 'result success';
                    result.innerHTML = `✓ SUCCESS: ${data.message}`;
                    result.style.display = 'block';

                    // Validate pfpFile to prevent path traversal
                    const pfpFile = data.pfpFile;
                    if (pfpFile && /^[a-zA-Z0-9_-]+\.(png|jpg|jpeg|gif)$/i.test(pfpFile)) {
                        // Display the PFP info
                        document.getElementById('pfpName').textContent = `>> ${pfpFile}`;
                        
                        // Try to load the image
                        const pfpImage = document.getElementById('pfpImage');
                        pfpImage.src = `/pfps/${encodeURIComponent(pfpFile)}`;
                        pfpImage.onerror = function() {
                            this.style.display = 'none';
                        };
                        pfpImage.onload = function() {
                            pfpDisplay.style.display = 'block';
                        };
                    }

                    // Show rate limit info
                    if (data.rateLimit) {
                        const resetTime = new Date(data.rateLimit.resetTime);
                        rateLimitInfo.innerHTML = `
                            [RATE LIMIT] ${data.rateLimit.remaining}/3 REMAINING | RESET: ${resetTime.toLocaleTimeString()}
                        `;
                        rateLimitInfo.style.display = 'block';
                    }
                } else if (response.status === 429) {
                    // Rate limit exceeded
                    result.className = 'result error';
                    const resetTime = new Date(data.resetTime);
                    result.innerHTML = `
                        × RATE LIMIT EXCEEDED<br>
                        <small>COOLDOWN UNTIL: ${resetTime.toLocaleString()}</small>
                    `;
                    result.style.display = 'block';
                } else {
                    // Other error
                    result.className = 'result error';
                    result.innerHTML = `× ERROR: ${data.error || data.message || 'OPERATION FAILED'}`;
                    result.style.display = 'block';
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `× CONNECTION ERROR: ${error.message}`;
                result.style.display = 'block';
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = '<span class="glitch">▶ EXECUTE CHANGE</span>';
            }
        }

        // Show rate limit info on page load
        window.addEventListener('DOMContentLoaded', () => {
            const info = document.getElementById('result');
            info.className = 'result info';
            info.innerHTML = '[INFO] 3 REQUESTS PER HOUR ALLOWED';
            info.style.display = 'block';
        });
    </script>
</body>
</html>
