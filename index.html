<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change elouan.xyz's PFP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header {
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        .bsky-handle {
            color: #fff;
            font-weight: 600;
        }

        .update-btn {
            width: 100%;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            color: #000;
            background: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .update-btn:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .update-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .update-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #666;
            color: #333;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-left: 3px solid;
            display: none;
            background: #222;
        }

        .result.success {
            border-left-color: #fff;
            color: #fff;
        }

        .result.error {
            border-left-color: #888;
            color: #888;
        }

        .result.info {
            border-left-color: #666;
            color: #888;
        }

        .pfp-display {
            margin-top: 30px;
            text-align: center;
            display: none;
            padding: 20px;
            border: 1px solid #333;
            background: #222;
        }

        .pfp-name {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
        }

        .pfp-image {
            max-width: 200px;
            max-height: 200px;
            border: 2px solid #fff;
            margin: 0 auto;
            display: block;
        }

        .rate-limit-info {
            margin-top: 15px;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            font-size: 12px;
            color: #888;
            display: none;
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #666;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Change elouan.xyz's PFP</h1>
            <p class="subtitle">Update <span class="bsky-handle">@elouan.xyz</span>'s Bluesky profile picture</p>
        </div>
        
        <button id="updateBtn" class="update-btn" onclick="updatePFP()">
            Update Now
        </button>

        <div id="result" class="result"></div>
        
        <div id="pfpDisplay" class="pfp-display">
            <div class="pfp-name" id="pfpName"></div>
            <img id="pfpImage" class="pfp-image" alt="Profile Picture">
        </div>

        <div id="rateLimitInfo" class="rate-limit-info"></div>
    </div>

    <script>
        async function updatePFP() {
            const btn = document.getElementById('updateBtn');
            const result = document.getElementById('result');
            const pfpDisplay = document.getElementById('pfpDisplay');
            const rateLimitInfo = document.getElementById('rateLimitInfo');

            // Disable button and show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span><span class="loading-text">Updating...</span>';
            
            // Hide previous results
            result.style.display = 'none';
            pfpDisplay.style.display = 'none';
            rateLimitInfo.style.display = 'none';

            try {
                const response = await fetch('/api/public_update');
                const data = await response.json();

                if (response.ok && data.success) {
                    // Success!
                    result.className = 'result success';
                    result.innerHTML = `Profile updated: ${data.message}`;
                    result.style.display = 'block';

                    // Validate pfpFile to prevent path traversal
                    const pfpFile = data.pfpFile;
                    if (pfpFile && /^[a-zA-Z0-9_-]+\.(png|jpg|jpeg|gif)$/i.test(pfpFile)) {
                        // Display the PFP info
                        document.getElementById('pfpName').textContent = pfpFile;
                        
                        // Try to load the image
                        const pfpImage = document.getElementById('pfpImage');
                        pfpImage.src = `/pfps/${encodeURIComponent(pfpFile)}`;
                        pfpImage.onerror = function() {
                            this.style.display = 'none';
                        };
                        pfpImage.onload = function() {
                            pfpDisplay.style.display = 'block';
                        };
                    }

                    // Show rate limit info
                    if (data.rateLimit) {
                        const resetTime = new Date(data.rateLimit.resetTime);
                        rateLimitInfo.innerHTML = `
                            ${data.rateLimit.remaining} of 3 requests remaining Â· Resets at ${resetTime.toLocaleTimeString()}
                        `;
                        rateLimitInfo.style.display = 'block';
                    }
                } else if (response.status === 429) {
                    // Rate limit exceeded
                    result.className = 'result error';
                    const resetTime = new Date(data.resetTime);
                    result.innerHTML = `
                        Rate limit exceeded<br>
                        <small>Try again at ${resetTime.toLocaleString()}</small>
                    `;
                    result.style.display = 'block';
                } else {
                    // Other error
                    result.className = 'result error';
                    result.innerHTML = `Error: ${data.error || data.message || 'Update failed'}`;
                    result.style.display = 'block';
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `Connection error: ${error.message}`;
                result.style.display = 'block';
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = 'Update Now';
            }
        }

        // Show rate limit info on page load
        window.addEventListener('DOMContentLoaded', () => {
            const info = document.getElementById('result');
            info.className = 'result info';
            info.innerHTML = '3 requests per hour allowed';
            info.style.display = 'block';
        });
    </script>
</body>
</html>
